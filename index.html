<script>
    var app = angular.module('angular-form-ui-pages', ['angular-form-ui', 'ngDisqus'])
            .config(function($routeProvider, $locationProvider, $disqusProvider){
                $disqusProvider.setShortname("angular-form-ui");
                $locationProvider.html5Mode(false).hashPrefix('!');
                $routeProvider
                        .when('/',      { templateUrl: 'partials/gettingStarted.htm' })
                        .when('/focus-me', {
                            templateUrl: 'partials/directives/focusMe.htm'
                        })
                        .when('/select-box', {
                            templateUrl: 'partials/directives/selectBox.htm',
                            controller: function ($scope) {
                                $scope.options = [{
                                    name: 'Blue',
                                    hexCode: '#0000ff'
                                },{
                                    name: 'Red',
                                    hexCode: '#C41A16'
                                },{
                                    name: 'Purple',
                                    hexCode: '#AA0D91'
                                }];
                                $scope.selectedValue;
                            }
                        })
                        .when('/slide-toggle', {
                            templateUrl: 'partials/directives/slideToggle.htm',
                            controller: function ($scope) {
                                $scope.slideToggleOnOff = true;
                                $scope.slideToggleActiveInactve = true;
                            }
                        })
                        .otherwise({ redirectTo: '/' })
                ;
            })
            .run(function ($disqus) {
                $disqus.shortname = "angular-form-ui";
            })
            .directive('prettyprint', function() {
                return {restrict: 'C', link: function(scope, element) {
                    var code = prettyPrintOne(element.html(), undefined, true);
                    element.addClass('linenums').html(code);
                }};
            })
            .controller('IndexCtrl', function($scope, $disqus) {
                $disqus.shortname = 'angular-form-ui';

            });
</script>
